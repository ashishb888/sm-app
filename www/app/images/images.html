<ion-view view-title="Images">
  <ion-nav-buttons side="right">
    <button class="button button-dark" ng-click="ic.uploadData()" ng-disabled="ic.homeImages.uri.length == 0" ng-show="ic.isHomePhotoForm">
      Upload
    </button>
    <button class="button button-dark" ng-click="ic.uploadData()" ng-disabled="ic.ownImages.uri.length == 0" ng-show="ic.isOwnPhotoForm">
      Upload
    </button>
    <!--<div class="button button-clear" ng-click="ic.uploadData()">
      <i class="xlarge ion-upload"></i>
    </div>-->
  </ion-nav-buttons>
  <ion-content class="has-footer">
    <form name="ownPhotoForm" novalidate ng-show="ic.isOwnPhotoForm">
      <div class="padding" ng-show="ic.ownImages.uri.length == 0 || ic.ownImages.uri.length < ic.ownImagesLimit">
        <i class="icon icon ion-camera float-left xlarge" ng-click="ic.addImgs('own', 'camera')"></i>
        <i class="icon ion-images float-right xlarge" ng-click="ic.addImgs('own', 'galary')"></i>
      </div>
      <div class="padding">

      </div>
      <div class="item item-body txt-ctr-align" ng-show="ic.ownImages.uri.length == 0">
        <img src="{{ic.noImg}}">

          <i class="icon icon ion-camera float-left" ng-click="ic.uploadOwnImages('camera')"></i>
          <i class="icon ion-images float-right" ng-click="ic.uploadOwnImages('galary')"></i>
        </div>-->
      </div>
      <div class="item item-body" ng-repeat="img in ic.ownImages.uri">
        <img class="full-image" src="{{img}}" ng-click="ic.largeImg('own', img)">
        <div class="padding">
          <i class="icon ion-trash-b float-right xlarge" ng-click="ic.removeImg('own', img)"></i>
        </div>
      </div>
