<ion-modal-view view-title="Professional information">
  <ion-header-bar class="bar-royal">
    <h1 class="title txt-ctr-align">Professional information
    <button class="button button-clear float-left m-top1" ng-click="epc.hideProfessionModal()">
      <i class="icon ion-android-arrow-back"></i>
    </button>
    </h1>
  </ion-header-bar>
  <ion-content>
    <!-- Profession form -->
    <form name="professionInfoForm" novalidate>
      <label class="item item-input item-select">
        <div class="input-label">
          शिक्षण
        </div>
        <select ng-required="true" ng-model="epc.pif.hEducation">
          <option ng-repeat="e in epc.education">{{e}}</option>
        </select>
      </label>
      <label class="item item-input item-floating-label" ng-show="epc.pif.hEducation == 'Other'">
        <span class="input-label">इतर शिक्षण</span>
        <input type="text" name="oHEducation" placeholder="इतर शिक्षण" ng-model="epc.pif.oHEducation" ng-required="epc.pif.hEducation == 'Other'" ng-minlength="2" ng-maxlength="20">
        <div class="app-error" ng-messages="professionInfoForm.oHEducation.$error" ng-if="professionInfoForm.oHEducation.$dirty">
          <div ng-message="required">Other higher education is required.</div>
          <div ng-message="minlength">Other higher education must be at least 2 characters long.</div>
          <div ng-message="maxlength">Other higher education can be at most 20 characters long.</div>
        </div>
      </label>
      <!--<label class="item item-input item-select">
        <div class="input-label">
          व्यवसाय
        </div>
        <select ng-required="true" ng-model="epc.pif.occupation">
          <option ng-repeat="o in epc.occupation">{{o}}</option>
        </select>
      </label>-->
      <div class="row">
        <div class="pp-label">
          व्यवसाय
        </div>
      </div>

      <div class="row">
        <div class="col col-30">
          <ion-checkbox class="border-none" ng-model="epc.pif.occupationCheckBox.job">{{epc.occupation[0]}}</ion-checkbox>
        </div>
        <div class="col col-30">
          <ion-checkbox class="border-none" ng-model="epc.pif.occupationCheckBox.farm">{{epc.occupation[1]}}</ion-checkbox>
        </div>
        <div class="col col-40">
          <ion-checkbox class="border-none" ng-model="epc.pif.occupationCheckBox.business">{{epc.occupation[2]}}</ion-checkbox>
        </div>
      </div>
      <label class="item item-input item-floating-label">
        <span class="input-label">व्यवसाय वर्णन</span>
        <input type="text" name="occupationDesc" placeholder="व्यवसाय वर्णन" ng-model="epc.pif.occupationDesc" ng-required="true" ng-minlength="2" ng-maxlength="100">
        <div class="app-error" ng-messages="professionInfoForm.occupationDesc.$error" ng-if="professionInfoForm.occupationDesc.$dirty">
          <div ng-message="required">Occupation description is required.</div>
          <div ng-message="minlength">Occupation description must be at least 2 characters long.</div>
          <div ng-message="maxlength">Occupation description can be at most 100 characters long.</div>
        </div>
      </label>
      <!--<label class="item item-input item-floating-label">
        <span class="input-label">{{epc.pif.occupation}} वर्णन</span>
        <input type="text" name="occupationDesc" placeholder="{{epc.pif.occupation}} वर्णन" ng-model="epc.pif.occupationDesc" ng-required="true" ng-minlength="2" ng-maxlength="100">
        <div class="app-error" ng-messages="professionInfoForm.occupationDesc.$error" ng-if="professionInfoForm.occupationDesc.$dirty">
          <div ng-message="required">{{epc.pif.occupation}} description is required.</div>
          <div ng-message="minlength">{{epc.pif.occupation}} description must be at least 2 characters long.</div>
          <div ng-message="maxlength">{{epc.pif.occupation}} description can be at most 100 characters long.</div>
        </div>
      </label>-->
      <label class="item item-input item-floating-label">
        <span class="input-label">वार्षिक उत्पन्न</span>
        <input type="number" name="aIncome" placeholder="वार्षिक उत्पन्न" ng-model="epc.pif.aIncome" ng-required="true" ng-minlength="2" ng-maxlength="20">
        <div class="app-error" ng-messages="professionInfoForm.aIncome.$error" ng-if="professionInfoForm.aIncome.$dirty">
          <div ng-message="required">Annual income is required.</div>
          <div ng-message="minlength">Annual income must be at least 2 characters long.</div>
          <div ng-message="maxlength">Annual income can be at most 20 characters long.</div>
        </div>
      </label>

      <div class="padding">
        <button class="button button-small button-full button-royal" ng-disabled="professionInfoForm.$invalid"
            ng-click="epc.updateProfessionInfo()">
          Update
        </button>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
