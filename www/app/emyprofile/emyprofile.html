<ion-view view-title="Edit profile">
  <ion-content class="">
    <div class="card">
      <div class="item item-text-wrap txt-ctr-align">
        <img class="w50" src="{{ic.noavatar}}" ng-hide="ic.dp._id">
        <img class="w50" ng-src="data:image/jpg;base64,{{ic.dp.base64}}" ng-show="ic.dp._id" ng-click="ic.largeImg('dp')">
      </div>
      <label class="item item-input">
        <input type="text" placeholder="Full name" ng-model="ic.fullName">
      </label>
      <!--<div class="item item-text-wrap txt-ctr-align">
        <i class="icon ion-camera float-left xlarge" ng-click="ic.addImgs('dp', 'camera')"></i>
        <i class="icon ion-image float-right xlarge" ng-click="ic.addImgs('dp', 'galary')"></i>
      </div>
      <div class="">
        <button class="button button-full button-assertive" ng-disabled="!ic.dp" ng-click="signupCtrl.signup()">
          Update
        </button>
      </div>-->
    </div>
    <div class="card">
      <div class="item item-text-wrap">
        <button class="button button-assertive button-clear" ng-click="ic.addImgs('dp', 'camera')">
          <i class="icon icon ion-camera xlarge"></i>
        </button>
        <button class="button button-assertive button-clear float-right" ng-click="ic.addImgs('dp', 'galary')">
          <i class="icon ion-images  xlarge"></i>
        </button>
        <button class="button button-full button-assertive" ng-disabled="!ic.dp" ng-click="ic.updateDP()">
          Update
        </button>
      </div>
    </div>

  </ion-content>
</ion-view>
