<ion-view view-title="Matching profiles">
  <ion-nav-buttons side="right">
    <div class="button button-clear" ng-click="pc.showProfileFModal()">
      <i class="xlarge ion-search"></i>
    </div>
  </ion-nav-buttons>
  <ion-content class="has-footer">
    <div class="list card">
      <div class="item item-avatar" ui-sref="menu.profile">
        <img src="img/sm-2.png">
        <h2>Marty McFly</h2>
        <p>24 Yrs, 5'6", Sangli.</p>
      </div>
    </div>
  </ion-content>
  <div class="bar bar-footer item-input-inset">
    <!--<button class="button ">Left</button>
        <div class="title">Title</div>
        <button class="button ">Right</button>-->
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="Search by ID">
    </label>
    <button class="button">
      Search
    </button>
  </div>
</ion-view>
