<ion-modal-view class="pfilter-modal">
  <ion-header-bar class="bar-assertive">
    <h1 class="title txt-ctr-align">Search profile</h1>
  </ion-header-bar>
  <ion-content>
    <form name="profilesFilterForm" novalidate>
      <div class="item row no-padding">
        <div class="col no-padding">
          <label class="item item-input item-select">
            <div class="input-label xxsmall">
              Min age
            </div>
            <select ng-model="pc.ppf.minAge" class="xxsmall">
              <option ng-repeat="a in pc.ageArr">{{a}}</option>
            </select>
          </label>
        </div>
        <div class="col no-padding">
          <label class="item item-input item-select">
            <div class="input-label xxsmall">
              Max age
            </div>
            <select ng-model="pc.ppf.maxAge" class="xxsmall">
              <option ng-repeat="a in pc.ageArr">{{a}}</option>
            </select>
          </label>
        </div>
      </div>
      <div class="item row no-padding">
        <div class="col no-padding">
          <label class="item item-input item-select">
            <div class="input-label xxsmall">
              Min height
            </div>
            <select ng-model="pc.ppf.minHeight" class="xxsmall">
              <option ng-repeat="h in pc.heightArr">{{h}}</option>
            </select>
          </label>
        </div>
        <div class="col no-padding">
          <label class="item item-input item-select">
            <div class="input-label xxsmall">
              Max height
            </div>
            <select ng-model="pc.ppf.maxHeight" class="xxsmall">
              <option ng-repeat="h in pc.heightArr">{{h}}</option>
            </select>
          </label>
        </div>
      </div>

      <label class="item item-input item-select">
        <div class="input-label">
          Complexion
        </div>
        <select ng-model="pc.ppf.complexion">
          <option ng-repeat="c in pc.complexionArr">{{c}}</option>
        </select>
      </label>

      <label class="item item-input item-select">
        <div class="input-label">
          Body type
        </div>
        <select ng-model="pc.ppf.bodyType">
          <option ng-repeat="bt in pc.bodyTypeArr">{{bt}}</option>
        </select>
      </label>
      <label class="item item-input item-select">
        <div class="input-label">
          Sub-caste
        </div>
        <select ng-model="pc.ppf.subCaste">
          <option ng-repeat="sc in pc.subCasteArr">{{sc}}</option>
        </select>
      </label>
      <div class="padding">
        <button class="button button-full button-assertive" ng-disabled="profilesFilterForm.$invalid" ng-click="pc.signup()">
          Search
        </button>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
