<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content class="bar-assertive">
    <ion-nav-bar class="bar-assertive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-assertive">
      <h1 class="title">Marry me
      <i class="icon ion-log-out float-right xlarge" ng-click="mc.signout();"></i>
    </h1>
    </ion-header-bar>
    <ion-content class="bar-assertive">
      <ion-list>
        <div class="card">
          <div class="item item-text-wrap txt-ctr-align">
            <img class="w50" src="{{mc.dp.uri}}" ng-hide="rootDP">
            <img class="w50" ng-src="data:image/jpg;base64,{{rootDP}}" ng-show="rootDP"/>
            <i menu-close class="icon ion-edit txt-color float-right xlarge" ui-sref="menu.inneerdp"></i>
          </div>
          <div class="item item-text-wrap">
            <h2 class="xlarge gray-clr">
              {{mc.fullName}}
            </h2>
          </div>
        </div>
        <!--<li class="item ion-android-search" menu-close ui-sref="menu.profiles"> Search profiles</li>-->

        <ion-item class="item-icon-left" menu-close ui-sref="menu.profiles">
          <i class="icon ion-android-search txt-color"></i>
          Browse profiles
        </ion-item>
        <ion-item class="item-icon-left" menu-close ui-sref="menu.requests">
          <i class="icon ion-person-stalker txt-color"></i>
          Requests
        </ion-item>
        <ion-item class="item-icon-left" menu-close ui-sref="menu.slprofiles">
          <i class="icon ion-ios-star txt-color"></i>
          Shortlisted profiles
        </ion-item>
        <ion-item class="item-icon-left" menu-close ui-sref="menu.profilesp">
          <i class="icon ion-university txt-color"></i>
          Profiles preference
        </ion-item>
        <ion-item class="item-icon-left" menu-close ui-sref="menu.editprofile">
          <i class="icon ion-edit txt-color"></i>
          Edit profile
        </ion-item>
        <!--<ion-item class="item-icon-left" menu-close ui-sref="menu.pinfo">
          <i class="icon ion-edit txt-color"></i>
          Edit profile
        </ion-item>-->
        <ion-item class="item-icon-left" menu-close ui-sref="menu.settings">
          <i class="icon ion-gear-a txt-color"></i>
          Settings
        </ion-item>
        <ion-item class="item-icon-left" menu-close ui-sref="menu.tc">
          <i class="icon ion-android-clipboard txt-color"></i>
          Terms & conditions
        </ion-item>
        <ion-item class="item-icon-left" menu-close ui-sref="menu.help">
          <i class="icon ion-help txt-color"></i>
          Help
        </ion-item>
        <!--<ion-item menu-close ng-click="mc.signout();">
          Sign out
        </ion-item>-->
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
